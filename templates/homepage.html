<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolle TODO Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .todo-list {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .todo-item {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #000;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;

        }
        .add-item {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #000;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;

        }
        .todo-item:hover {
            background-color: #b30000;
        }
        .add-item:hover{
            background-color: #1b00b3;

        }
        .todo-item:click{
            background-color:#000;
        }
    </style>
</head>
<body>
    <h1>Tolle TODO Application</h1>
    <div class="todo-list">
        <button class="todo-item">TODO1</button>
        <button class="add-item">ADD</button> 
        <button class="todo-item">TODO1</button>
    </div>
</body>
</html>
