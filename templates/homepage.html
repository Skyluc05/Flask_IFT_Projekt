<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolle TODO Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .todo-list {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .todo-item {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            text-align: center;
            border: none;
            background-color: #000;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;

        }
        .add-item {
            grid-column: span 2;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 200px;
            background-color: #000;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;

        }
        .todo-item:hover {
            background-color: #b30000;
        }
        .add-item:hover{
            background-color: #1b00b3;

        }
        .todo-item:click{
            background-color:#000;
        }
    .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr; /* 2 Teile für das Item, 1 Teil für den Button */
            gap: 10px;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
    .delete-btn {
            background-color: red;
            padding: 10px;
            width: 100%;
            margin: 5px 0;
            border-radius 5px;
            color: black;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
                .delete-btn:hover {
            background-color: darkred;
        }


    </style>
</head>
<body>
    <h1>Tolle TODO Application</h1>
    <div class="grid-container">
        <button class="todo-item">Todo1</button>
        <button class="delete-btn">löschen</button>

        <button class="todo-item">Todo2</button>
        <button class="delete-btn">löschen</button>

        <button class="add-item">ADD</button>
    </div>
</body>
</html>
